<h1 class="product-header">Product List</h1>
<div class="demo-style"></div>
<div *ngIf="isDeleted">
    <table>
        <thead>
            <tr>
                <th>ProductId</th>
                <th>Product Name</th>
                <th>Product Price</th>
                <th>product Description</th>
                <th>Delete</th>
                
            </tr>
        </thead>
        <tbody>
            
                <tr *ngFor="let list of productList">
                   <td>{{list.productid}}</td>
                   <td>{{list.productname}}</td> 
                   <td>{{list.price}}</td>
                   <td>{{list.description}}</td>
                   <td><button type="submit" (click)="onDelete(list.productid)">Delete</button></td>
                </tr>
            
        </tbody>
    </table>
    
</div>
<h1 class="div-success" *ngIf="!isDeleted">
    Successfully Deleted.....
 </h1>
